<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplication Facts</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="game-wrapper">
            <div class="card">
                <h1 class="title">Multiplication Facts</h1>
                <div class="question-container">
                    <span id="factor1" class="number">?</span>
                    <span class="operator">Ã—</span>
                    <span id="factor2" class="number">?</span>
                </div>
                <div id="answer-container" class="answer-container hidden">
                    <span class="equals">=</span>
                    <span id="product" class="number answer">?</span>
                </div>
                <div class="button-group">
                    <button id="reveal-btn" class="btn primary">Reveal Answer</button>
                    <button id="next-btn" class="btn secondary hidden">Next Question</button>
                    <button id="restart-btn" class="btn primary hidden">Play Again</button>
                </div>
            </div>
            <div class="table-container">
                <table id="progress-table">
                    <!-- Table generated by JS -->
                </table>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
